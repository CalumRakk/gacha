<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simulador Gacha</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

    <body>
            <div class="container">
            <h1>Simulador Gacha</h1>

            <div id="estado-jugador">
                <p>Gemas: <span id="gemas">200</span></p>
                <p>Pity: <span id="pity">0</span>/9</p>
            </div>

            <div id="acciones">
                <button id="invocar-x1">Invocar x1 (10 Gemas)</button>
                <button id="invocar-x10">Invocar x10 (100 Gemas)</button>
            </div>

            <div id="resultados">
                <h2>Resultados:</h2>
                <div id="resultados-items">
                </div>
            </div>

            <div id="mensajes">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
